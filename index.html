<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESTACRISES - Workflow Final</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            overflow-x: hidden;
        }

        .view-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .view-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .view-btn.active {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .view-container {
            display: none;
        }

        .view-container.active {
            display: block;
        }

        .message {
            text-align: center;
            padding: 100px 20px;
            font-size: 18px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="view-switcher">
        <button class="view-btn active" id="btn-detail" onclick="switchView('detail')">
            ðŸ“‹ Vue DÃ©taillÃ©e
        </button>
        <button class="view-btn" id="btn-n8n" onclick="switchView('n8n')">
            ðŸ”€ Vue n8n
        </button>
    </div>

    <div class="view-container active" id="view-detail">
        <div class="message">
            ðŸš€ Chargement de la vue dÃ©taillÃ©e...<br><br>
            Ouvrez <strong>workflow-detail.html</strong> directement pour voir cette vue.
        </div>
    </div>

    <div class="view-container" id="view-n8n">
        <div class="message">
            ðŸ”€ Chargement de la vue n8n...<br><br>
            Ouvrez <strong>workflow-n8n.html</strong> directement pour voir cette vue.
        </div>
    </div>

    <script>
        let currentView = 'detail';

        function switchView(view) {
            const btnDetail = document.getElementById('btn-detail');
            const btnN8n = document.getElementById('btn-n8n');
            const viewDetail = document.getElementById('view-detail');
            const viewN8n = document.getElementById('view-n8n');

            if (view === currentView) return;
            currentView = view;

            if (view === 'detail') {
                viewDetail.classList.add('active');
                viewN8n.classList.remove('active');
                btnDetail.classList.add('active');
                btnN8n.classList.remove('active');
                
                // Rediriger vers le fichier
                window.location.href = 'workflow-detail.html';
            } else {
                viewN8n.classList.add('active');
                viewDetail.classList.remove('active');
                btnN8n.classList.add('active');
                btnDetail.classList.remove('active');
                
                // Rediriger vers le fichier
                window.location.href = 'workflow-n8n.html';
            }
        }

        // Gestion du clavier
        document.addEventListener('keydown', (e) => {
            if (e.key === '1') switchView('detail');
            if (e.key === '2') switchView('n8n');
        });
    </script>
</body>
</html>
