<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESTACRISES - Workflow Final</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            overflow: hidden;
        }

        .view-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .view-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .view-btn.active {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="view-switcher">
        <button class="view-btn active" id="btn-detail" onclick="switchView('detail')">
            ðŸ“‹ Vue DÃ©taillÃ©e
        </button>
        <button class="view-btn" id="btn-n8n" onclick="switchView('n8n')">
            ðŸ”€ Vue n8n
        </button>
    </div>

    <div class="loading" id="loading">Chargement du workflow...</div>
    <iframe id="workflow-frame" src="gestacrises-final-detaille-functions.html" onload="hideLoading()"></iframe>

    <script>
        let currentView = 'detail';

        function switchView(view) {
            const iframe = document.getElementById('workflow-frame');
            const btnDetail = document.getElementById('btn-detail');
            const btnN8n = document.getElementById('btn-n8n');
            const loading = document.getElementById('loading');

            if (view === currentView) return;

            loading.style.display = 'block';
            currentView = view;

            if (view === 'detail') {
                iframe.src = 'gestacrises-final-detaille-functions.html';
                btnDetail.classList.add('active');
                btnN8n.classList.remove('active');
            } else {
                iframe.src = 'gestacrises-final-n8n-functions.html';
                btnN8n.classList.add('active');
                btnDetail.classList.remove('active');
            }
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Gestion du clavier
        document.addEventListener('keydown', (e) => {
            if (e.key === '1') switchView('detail');
            if (e.key === '2') switchView('n8n');
        });
    </script>
</body>
</html>
